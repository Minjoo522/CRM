{% extends "kiosk/kiosk_layout.html" %} {% block content %}{{ super() }}
<main class="signup__main">
  <div class="signup__contents">
    {% if error %}
    <p class="signup__error">{{ error }}</p>
    {% endif %}
    <form method="post">
      <div class="signup__form">
        <div>
          <label class="signup__label" for="sign_id">아이디</label>
          <input class="signup__input" type="text" name="sign_id" id="sign_id" minlength="4" maxlength="10" required />
          <p class="signup__notice">4자 이상 10자 이내의 문자를 입력해 주세요.</p>
        </div>
        <div>
          <label class="signup__label" for="password1">비밀번호</label>
          <input class="signup__input" type="password" name="password1" id="password1" required />
        </div>
        <div>
          <label class="signup__label" for="password2">비밀번호 확인</label>
          <input class="signup__input" type="password" name="password2" id="password2" required />
        </div>
        <div>
          <label class="signup__label" for="name">이름</label>
          <input class="signup__input" type="text" name="name" id="name" required />
        </div>
        <div>
          <div>성별</div>
          <input class="" type="radio" name="gender" id="female" value="female" />
          <label for="female">female</label>
          <input class="" type="radio" name="gender" id="male" value="male" />
          <label for="male">male</label>
        </div>
        <div>
          <label class="signup__label" for="birthdate">생년월일</label>
          <input class="" type="date" name="birthdate" id="birthdate" required />
        </div>
        <div>
          <label class="signup__label" for="address">주소</label>
          <input class="signup__input" type="input" name="address" id="address" required />
        </div>
      </div>
      <button class="signup__button" type="submit">회원가입하기</button>
    </form>
  </div>
</main>
{% endblock %}
