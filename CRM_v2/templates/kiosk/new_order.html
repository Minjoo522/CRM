{% extends "components/layout.html" %} {% block content %}
<main class="new_order__main">
  <h2 class="select__title">메뉴를 선택해주세요</h2>
  <div class="new-order-items__wrap">
    <form class="select__buttons" action="" method="post">
      {% for item in items %}
      <button class="select__button" name="selected_item" value='{{ dict(item) | tojson | replace("'", '"') }}'>
        <div>{{ item['Name'] }}</div>
        <div>{{ item['UnitPrice'] }}원</div>
      </button>
      {% endfor %}
    </form>
    <div class="selected-items__wrap">
      <div class="selected-items"></div>
      <button class="payment__button" href="#">결제하기</ㅠ>
      </div>
    </div>
</main>

  <div class="payment__modal">
    <div class="payment__modal__content">
      <div>결제가 완료 되었습니다.</div>
      <div>
        <span class="countdown"></span><span>초 뒤 홈으로 돌아갑니다.</span>
      </div>
    </div>
  </div>
{% endblock %}
