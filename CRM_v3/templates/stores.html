{% extends "components/layout.html" %} {% block content %} {{ super() }}
<main class="main store_main">
  <!-- Stores Search Form -->
  <form method="get" class="form">
    <div>
      <label for="store-name">Store </label>
      <input class="form__text__input" type="text" name="store-name" value="{{ search_store_name }}" />
    </div>
    <button class="form__button" type="submit">SUBMIT</button>
  </form>
  <!-- Stores Table -->
  <table>
    <tr>
      <th>name</th>
      <th>type</th>
      <th>addreess</th>
    </tr>
    {% for store in stores %}
    <tr class="table__item hover" onclick="location.href='/store_detail/{{ store.Id }}'">
      <td align="center">{{ store['Name'] }}</td>
      <td align="center">{{ store['Type'] }}</td>
      <td align="center">{{ store['Address'] }}</td>
    </tr>
    {% endfor %}
  </table>
  {% include "components/pagination.html" %}
  <!-- Map -->
  <div id="map"></div>
</main>
<script>
  const store_cities = {{ cities|tojson }}
</script>
{% endblock %}
