{% extends "components/layout.html" %} {% block content %}
<main class="signup__main">
  <div class="signup__contents">
    <form method="post">
      <div class="signup__form">
        <div>
          <label class="signup__label" for="user_sign_id">아이디</label>
          <input class="signup__input" type="text" name="user_sign_id" id="sign_id" required />
          {% if id_error %}
          <p class="signup__error">{{ id_error }}</p>
          {% endif %}
        </div>
        <div>
          <label class="signup__label" for="user_password1">비밀번호</label>
          <input class="signup__input" type="password" name="user_password1" id="password1" required />
        </div>
        <div>
          <label class="signup__label" for="user_password2">비밀번호 확인</label>
          <input class="signup__input" type="password" name="user_password2" id="password2" required />
          {% if password_error %}
          <p class="signup__error">{{ password_error }}</p>
          {% endif %}
        </div>
        <div>
          <label class="signup__label" for="user_name">이름</label>
          <input class="signup__input" type="text" name="user_name" id="name" required />
          {% if name_error %}
          <p class="signup__error">{{ name_error }}</p>
          {% endif %}
        </div>
        <div>
          <div>성별</div>
          <input class="" type="radio" name="user_gender" id="female" value="female" />
          <label for="female">female</label>
          <input class="" type="radio" name="user_gender" id="male" value="male" />
          <label for="male">male</label>
        </div>
        <div>
          <label class="signup__label" for="user_birthdate">생년월일</label>
          <input class="" type="date" name="user_birthdate" id="birthdate" required />
        </div>
        <div>
          <label class="signup__label" for="user_address">주소</label>
          <input class="signup__input" type="input" name="user_address" id="address" required />
          {% if address_error %}
          <p class="signup__error">{{ address_error }}</p>
          {% endif %}
        </div>
      </div>
      <button class="signup__button" type="submit">회원가입하기</button>
    </form>
  </div>
</main>
{% endblock %}
