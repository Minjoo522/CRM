{% extends "components/layout.html" %} {% block content %}
<main class="signup__main">
  <div class="signup__contents">
    {% if error %}
    <p class="signup__error">{{ error }}</p>
    {% endif %}
    <form method="post">
      <div class="signup__form">
        <div>
          <label class="signup__label" for="sign_id">아이디</label>
          <input
            class="signup__input"
            type="text"
            name="sign_id"
            id="sign_id"
            minlength="4"
            maxlength="10"
            required
          />
          <p class="signup__notice">
            4자 이상 10자 이내의 문자를 입력해 주세요.
          </p>
        </div>
        <div>
          <label class="signup__label" for="password1">비밀번호</label>
          <input
            class="signup__input"
            type="password"
            name="password1"
            id="password1"
            required
          />
        </div>
        <div>
          <label class="signup__label" for="password2">비밀번호 확인</label>
          <input
            class="signup__input"
            type="password"
            name="password2"
            id="password2"
            required
          />
        </div>
      </div>
      <button class="signup__button" type="submit">회원가입하기</button>
    </form>
  </div>
</main>
{% endblock %}
