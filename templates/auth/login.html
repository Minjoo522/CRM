{% extends "components/layout.html" %} {% block content %}
<main class="login__main">
  <h2 class="login__title">
    Welcome to<br />
    Customer Management System
  </h2>
  {% if error %}
  <p class="login__error">{{ error }}</p>
  {% endif %}
  <form class="login__form" action="/login" method="post">
    <input class="login__input" type="id" name="id" maxlength="10" required />
    <label for="id">아이디</label>
    <input class="login__input" type="password" name="password" required />
    <label for="password">비밀번호</label>
    <button class="login__button" type="submit">로그인</button>
  </form>
  <a class="login__signup" href="{{ url_for('signup') }}">회원 가입하기</a>
</main>
{% endblock %}
